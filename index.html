<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark">
    <div class="theme-toggle">
        <label for="theme-select" class="theme-select-label">
            <i class="fas fa-palette"></i> Theme
        </label>
        <select id="theme-select">
            <option value="dark" data-icon="fas fa-moon">🌑 Dark</option>
            <option value="light" data-icon="fas fa-sun">🌞 Light</option>
            <option value="halloween" data-icon="fas fa-ghost">🎃 Halloween</option>
            <option value="premium" data-icon="fas fa-gem">💎 Premium</option>
            <option value="cupcakes" data-icon="fas fa-birthday-cake">🧁 Cupcakes</option>
            <option value="aqua" data-icon="fas fa-water">💧 Aqua</option>
            <option value="fantasy" data-icon="fas fa-dragon">🐉 Fantasy</option>
            <option value="star" data-icon="fas fa-star">⭐ Star</option>
        </select>
    </div>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a todo..." class="todo-input">
            <input type="date" id="todo-date" class="todo-date">
            <button type="button" id="add-todo" class="btn btn-add">+</button>
            <button type="button" id="delete-all" class="btn btn-delete">Delete All</button>
        </form>
        <table id="todo-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- To-do items will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>Made with <span class="heart">❤️</span> by Akriti Singh</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
